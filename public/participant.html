    <main class="container">

        <h2 class="bd-title">Complete your profile</h2>

        <form>
            <div class='form-group' id='form-size'>
                <h3 class="bd-content-title">Merchandise</h3>
                <label for='size'>T-Shirt size:</label>
                <select name="size" id="size" class="form-control">
                    <option value="S"> S </option>
                    <option value="M"> M </option>
                    <option value="L"> L </option>
                    <option value="XL"> XL </option>
                </select>
            </div>

            <div class='form-group' id='form-food'>
                <h3 class="bd-content-title">Food</h3>
                <label for='food'>Food preference:</label>
                <select name="food" id="food" class="form-control">
                    <option value="none"> None </option>
                    <option value="vegeterian"> Vegeterian </option>
                    <option value="vegan"> Vegan </option>
                </select>
            </div>

            <div class='form-group' id='form-allergies'>
                <h3 class="bd-content-title">Allergies</h3>
                <label for='allergies'>Specify Allergies/Intolerants if present:</label>
                <input type="text" id="allergies" name="allergies" class="form-control">
            </div>

            <div class='form-group' id='form-team'>
                <h3 class="bd-content-title">Team</h3>
                <label for="team">Do you want to join a team or create a new team?</label>
                <select name="team" id="team" class="form-control">
                    <option value="join">Join an existing team</option>
                    <option value="create">Create a new team</option>
                </select>
            </div>

            <div class='form-group' id='form-join-team'>
                <label for="join-team">Choose your team:</label>
                <select id="join-team" name="join-team" class="form-control">
                </select>
            </div>

            <div class='form-group d-none' id='form-create-team'>
                <label for="name-team">Create a team:</label>
                <input type="text" name="name-team" id="name-team" class="form-control">
            </div>  

            <div class='form-group' id='form-hardware'>
                <h3 class="bd-content-title">Hardware</h3>
                <label for="hardware">Specify your hardware:</label>
                <input type="text" name="hardware" id="hardware" class="form-control">
                <label for="hardware">Specify your wattage:</label>
                <input type="number" name="watt" id="watt" class="form-control watt" max="3000">
                <label for="hardware">Number of outlets:</label>
                <input type="number" name="outlets" id="outlets" class="form-control" max="8">
            </div>  

            <div class='form-group' id='form-submit'>
                <input type="submit" class="btn btn-primary" value="Submit your profile" id='submit-form'>
            </div>

        </form>
    </main>
