<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Louis Jacoby">
    <meta name="author" content="Kevin Boesen">
    <meta name="author" content="Mariana Bre">
    <link rel="stylesheet" href="css/customs.css"></link>
    <link rel="stylesheet" href="css/fonts.css"></link>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/socket.js"></script>
    <title>Global Game Jam - Participant</title>

    <style>
        box{
            display: block; /*tr√®s important!!!*/
            background-color: #6c757d;
            width: 500px;
            border: 15px solid #007bff;
            padding: 50px;
            margin-left: 20px;
        }
        div.Welcome{
            padding-left: 20px;
            font-size: 30px;
        }
        textarea[name="allergies"]{
            resize: none;
            width: 300px;
            height: 50px;
        }
        p[name="al"]{
            font-size: 10px;
        }

    </style>


</head>
<body>
    <header class="container">
        <div class="row justify-content-md-center">
            <span class="col"></span>
            <h1 class="col-md-auto">Global Game Jam - 2020</h1>
            <span class="col"></span>

            <div class="w-100"></div>

            <span class="col"></span>
            <h2 class="col-md-auto">Make a Game in 48h!</h2>
            <span class="col"></span>

            <div class="w-100"></div>

            <span class="col"></span>
            <h2 class="col-md-auto">Welcome to your personal environment</h2>
            <span class="col"></span>
        </div>
    </header>
    <div class="Welcome">May you complete the following, please</div>
    <br>

    <box>
        T-Shirt size:
        <!-- to check only one -> function -->
        <input type="radio" name="size" value="S"> S
        <input type="radio" name="size" value="M"> M
        <input type="radio" name="size" value="L"> L
        <input type="radio" name="size" value="XL"> XL
        <br>
        Are you:
        <input type="radio" name="food" id="vegeterian" value="vegeterian"> Vegeterian
        <input type="radio" name="food" id="vegan" value="vegan"> Vegan
        <input type="radio" name="food" id="none" value="none"> None
        <br>
        Allergies/Intolerants:
        <br>
        <input type="text"  style="display: none" id="textvalue">
        <select name="select" id="allergies" class="form-control" onfocus='this.size=3;' onblur='this.size=1;' onchange='allSelect()'>
            <option value="None" selected>None</option>
            <option value="cowMilk">Cow's Milk</option>
            <option value="Eggs">Eggs</option>
            <option value="TreeNuts">Tree Nuts</option>
            <option value="Peanuts">Peanuts</option>
            <option value="Shellfish">Shellfish</option>
            <option value="Wheat">Wheat</option>
            <option value="Soy">Soy</option>
            <option value="Fish">Fish</option>
            <option value="Others">Others</option>
        </select>
        If others allergies, please specify!
        <br>
        <textarea name="allergies" cols="num" rows="num" maxlength="80"></textarea>
        <br>

        Please select your Team:
        <input type="radio"  name="team" id="newTeam" value="newTeam" > New
        <input type="radio"  name="team" id="team" value="team"> Existing One
        <br>

        <input type="text" id="newTeamTextA"  style="display: none" cols="num" rows="num" maxlength="30">
        <select id="select"  style="display: none">
            <option value="" selected></option>
        </select>
        <br>
        <input type="submit" value="Submit">
    </box>

    <script>
        'use strict'

        function teamFunction(){
            const checkBoxNewTeam = document.getElementById("newTeam");
            const checkBoxTeam = document.getElementById("team");
            const textAreaNewT = document.getElementById("newTeamTextA");
            const select = document.getElementById("select");
            if(checkBoxNewTeam.checked === true){
                textAreaNewT.style.display ="block";
            }
            if(checkBoxNewTeam.checked === false){
                textAreaNewT.style.display = "none";
            }
            if(checkBoxTeam.checked === true){
                select.style.display = "block";
            }
            if(checkBoxTeam.checked === false){
                select.style.display = "none";
            }
        }

        function allSelect(){
            const d=document.getElementById("allergies");
            const displaytext=d.options[d.selectedIndex].text;
            if(window.performance.navigation.type == 1){
                document.getElementById("textvalue").value="";
            }
            document.getElementById("textvalue").style.display="block";
            document.getElementById("textvalue").value=document.getElementById("textvalue").value + displaytext+"; ";

        }

        document.getElementById("newTeam").addEventListener("click", teamFunction);
        document.getElementById("team").addEventListener("click",  teamFunction);

    </script>
</body>
</html>
